<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <!-- <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async"> -->
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Test Errors</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
        <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcome {{user.knownAs | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Log out</a>
        </div>
      </div>


      <form *ngIf="!(accountService.currentUser$ | async)" #loginform="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input class="form-control me-2" type="text" placeholder="username" name="username" [(ngModel)]="model.username">
        <input class="form-control me-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password">
        <button class="btn btn-outline-light" type="submit">LogIn</button>
      </form>
    </div>
  </div>
</nav>
